<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>سوالات شیک</title>
  <style>
    body {
      margin: 0;
      font-family: 'Tahoma', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      margin: 20px;
      display: flex;
      gap: 10px;
    }

    header button {
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      background: #ffcc00;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    header button:hover {
      background: #ffd633;
      transform: scale(1.05);
    }

    .question-box {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 20px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      margin-top: 20px;
    }

    .options {
      margin-top: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .option {
      background: rgba(255, 255, 255, 0.2);
      padding: 12px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .option:hover {
      background: #ffcc00;
      color: #000;
    }

    .confirm-btn {
      margin-top: 15px;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 10px;
      background: #00c9ff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .confirm-btn:hover {
      background: #92fe9d;
    }

    .status-bar {
      margin-top: 20px;
      width: 90%;
      max-width: 400px;
      background: rgba(255,255,255,0.2);
      border-radius: 10px;
      overflow: hidden;
      position: relative;
    }

    .status-fill {
      background: #ffcc00;
      height: 20px;
      width: 0%;
      transition: width 0.3s;
    }

    .status-text {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      font-size: 12px;
      color: #000;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <button onclick="setMode('four')">چهار گزینه‌ای</button>
    <button onclick="setMode('two')">دو گزینه‌ای</button>
    <button onclick="setMode('truefalse')">غلط/درست</button>
  </header>

  <div class="question-box">
    <h2 id="question">یک سوال نمونه اینجاست</h2>
    <div class="options" id="options"></div>
    <button class="confirm-btn" onclick="nextQuestion()">تأیید</button>
  </div>

  <div class="status-bar">
    <div class="status-fill" id="status-fill"></div>
    <div class="status-text" id="status-text">0 سوال پاسخ داده شده</div>
  </div>

  <script>
    let mode = 'four';
    let answered = 0;

    function setMode(m) {
      mode = m;
      loadQuestion();
    }

    function loadQuestion() {
      const optionsDiv = document.getElementById('options');
      optionsDiv.innerHTML = '';
      let questionText = '';
      let optionCount = 0;

      if (mode === 'four') {
        questionText = 'این یک سوال چهار گزینه‌ای است';
        optionCount = 4;
      } else if (mode === 'two') {
        questionText = 'این یک سوال دو گزینه‌ای است';
        optionCount = 2;
      } else if (mode === 'truefalse') {
        questionText = 'این یک سوال درست/غلط است';
        optionCount = 2;
      }

      document.getElementById('question').innerText = questionText;

      for (let i = 1; i <= optionCount; i++) {
        const opt = document.createElement('div');
        opt.className = 'option';
        opt.innerText = 'گزینه ' + i;
        optionsDiv.appendChild(opt);
      }
    }

    function nextQuestion() {
      answered++;
      document.getElementById('status-fill').style.width = (answered * 10) + '%';
      document.getElementById('status-text').innerText = answered + ' سوال پاسخ داده شده';
      loadQuestion();
    }

    // بارگذاری اولیه
    loadQuestion();
  </script>
</body>
</html>
