<head>

  <style>
    body {
      margin: 0;
      font-family: "Tahoma", sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      direction: rtl;
    }

    .page {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 14px;
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255,255,255,0.15);
    }

    .mode-btn {
      padding: 12px 18px;
      border: none;
      border-radius: 30px;
      background: linear-gradient(135deg, #ffd700, #ff9800);
      color: #1a1a1a;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 4px 12px rgba(255, 215, 0, 0.4);
    }

    .mode-btn:hover {
      transform: scale(1.06);
      background: linear-gradient(135deg, #ffe066, #ffb300);
    }

    .center-wrap {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .question-box {
      width: 100%;
      max-width: 700px;
      background: rgba(255,255,255,0.12);
      backdrop-filter: blur(16px);
      border-radius: 26px;
      padding: 28px;
      box-shadow: 0 12px 28px rgba(255,215,0,0.25), inset 0 0 0 1px rgba(255,255,255,0.18);
    }

    .question-title {
      font-size: 22px;
      margin-bottom: 16px;
      color: #ffd700;
      text-shadow: 0 0 10px rgba(255,215,0,0.5);
      line-height: 1.8;
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .option {
      background: rgba(255,255,255,0.18);
      padding: 16px;
      border-radius: 16px;
      cursor: pointer;
      transition: 0.25s;
      font-size: 18px;
      font-weight: 600;
      border: 1px solid transparent;
    }

    .option:hover {
      background: rgba(255,255,255,0.28);
      transform: translateY(-2px);
    }

    .option.selected {
      background: #ffd700;
      color: #1a1a1a;
      box-shadow: 0 0 0 2px rgba(255,215,0,0.6);
      border-color: #ffb300;
    }

    .confirm-btn {
      margin-top: 20px;
      width: 100%;
      padding: 16px;
      border: none;
      border-radius: 16px;
      background: linear-gradient(135deg, #2ecc71, #27ae60);
      color: #fff;
      font-weight: 800;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 8px 16px rgba(46,204,113,0.3);
    }

    .confirm-btn:hover {
      transform: scale(1.04);
      background: linear-gradient(135deg, #32d67d, #2ecc71);
    }

    .result-box {
      margin-top: 20px;
      padding: 20px;
      background: rgba(255,255,255,0.1);
      border-radius: 16px;
    }

    .result-item {
      margin-bottom: 10px;
      font-size: 16px;
    }

    .correct {
      color: #2ecc71;
    }

    .incorrect {
      color: #e74c3c;
    }

    footer {
      text-align: center;
      padding: 14px;
      font-size: 13px;
      color: #ccc;
    }

    @media (max-width: 360px) {
      .question-box { max-width: 95vw; padding: 22px; }
      .question-title { font-size: 20px; }
    }
  </style>
</head>

    let mode = "four";
    let currentIndex = 0;
    let selectedIndex = null;
    let userAnswers = [];

    function setMode(m) {
      mode = m;
      currentIndex = 0;
      selectedIndex = null;
      userAnswers = [];
      document.getElementById("result").style.display = "none";
      document.querySelector(".confirm-btn").style.display = "inline-block";
      renderQuestion();
    }

    function renderQuestion() {
      const list = data[mode];
      const item = list[currentIndex];
      document.getElementById("question").innerText = `سوال ${currentIndex + 1}: ${item.q}`;

      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";

      item.opts.forEach((text, idx) => {
        const el = document.createElement("div");
        el.className = "option";
        el.innerText = text;
        el.onclick = () => selectOption(idx, el);
        optionsDiv.appendChild(el);
      });
    }

    function selectOption(idx, el) {
      selectedIndex = idx;
      document.querySelectorAll(".option").forEach(o => o.classList.remove("selected"));
      el.classList.add("selected");
    }

    function handleConfirm() {
      const qbox = document.getElementById("qbox");
      if (selectedIndex === null) {
        qbox.classList.add("shake");
        setTimeout(() => qbox.classList.remove("shake"), 360);
        return;
      }

      userAnswers.push({
        question: data[mode][currentIndex].q,
        userAnswer: selectedIndex,
        correctAnswer: data[mode][currentIndex].correct,
        options: data[mode][currentIndex].opts
      });

      currentIndex++;
      selectedIndex = null;

      if (currentIndex < data[mode].length) {
        renderQuestion();
      } else {
        showResults();
      }
    }

    function showResults() {
      document.getElementById("options").innerHTML = "";
      document.querySelector(".confirm-btn").style.display = "none";
      document.getElementById("question").innerText = "نتیجه آزمون";

      let correctCount = 0;
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "";
      resultDiv.style.display = "block";

      userAnswers.forEach((item, index) => {
        const isCorrect = item.userAnswer === item.correctAnswer;
        if (isCorrect) correctCount++;

        const div = document.createElement("div");
        div.className = "result-item";
        div.innerHTML = `<strong>سوال ${index + 1}:</strong> ${item.question}<br>`;

        item.options.forEach((opt, i) => {
          const span = document.createElement("span");
          span.innerText = opt;
          if (i === item.correctAnswer) {
            span.className = "correct";
          } else if (i === item.userAnswer && !isCorrect) {
            span.className = "incorrect";
          }
          div.appendChild(span);
          div.appendChild(document.createElement("br"));
        });

        resultDiv.appendChild(div);
      });

      const score = (correctCount / data[mode].length) * 100;
      resultDiv.innerHTML = `<h3>امتیاز شما: ${score.toFixed(0)}٪ (${correctCount} از ${data[mode].length} پاسخ درست)</h3>` + resultDiv.innerHTML;
    }

    // بارگذاری اولیه
    renderQuestion();
