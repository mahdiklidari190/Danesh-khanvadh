<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>درس اخلاق | سوالات مذهبی</title>
  <style>
    body {
      margin: 0;
      font-family: "Tahoma", sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      direction: rtl; /* متن فارسی راست به چپ */
    }

    .page {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* هدر با دکمه‌های خفن */
    header {
      padding: 14px;
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255,255,255,0.15);
    }

    .mode-btn {
      padding: 12px 18px;
      border: none;
      border-radius: 30px;
      background: linear-gradient(135deg, #ffd700, #ff9800);
      color: #1a1a1a;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 4px 12px rgba(255, 215, 0, 0.4);
    }
    .mode-btn:hover {
      transform: scale(1.06);
      background: linear-gradient(135deg, #ffe066, #ffb300);
    }

    .center-wrap {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .question-box {
      width: 100%;
      max-width: 600px;
      background: rgba(255,255,255,0.12);
      backdrop-filter: blur(16px);
      border-radius: 26px;
      padding: 28px;
      box-shadow: 0 12px 28px rgba(255,215,0,0.25), inset 0 0 0 1px rgba(255,255,255,0.18);
    }

    .question-title {
      font-size: 24px;
      margin-bottom: 16px;
      color: #ffd700;
      text-shadow: 0 0 10px rgba(255,215,0,0.5);
      text-align: right; /* تأکید بر راست‌چین */
      line-height: 1.8;
    }

    /* نوار وضعیت */
    .status-bar {
      margin: 10px 0 22px 0;
      width: 100%;
      height: 40px;
      border-radius: 16px;
      background: rgba(255,255,255,0.2);
      overflow: hidden;
      position: relative;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.2);
    }
    .status-fill {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #ffd700, #ff9800);
      transition: width 0.4s ease;
    }
    .status-text {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      color: #1a1a1a;
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }
    .option {
      background: rgba(255,255,255,0.18);
      padding: 16px;
      border-radius: 16px;
      cursor: pointer;
      transition: 0.25s;
      font-size: 18px;
      font-weight: 600;
      text-align: right; /* گزینه‌ها راست‌چین */
      border: 1px solid transparent;
    }
    .option:hover {
      background: rgba(255,255,255,0.28);
      transform: translateY(-2px);
    }
    .option.selected {
      background: #ffd700;
      color: #1a1a1a;
      box-shadow: 0 0 0 2px rgba(255,215,0,0.6);
      border-color: #ffb300;
    }

    .confirm-btn {
      margin-top: 20px;
      width: 100%;
      padding: 16px;
      border: none;
      border-radius: 16px;
      background: linear-gradient(135deg, #2ecc71, #27ae60);
      color: #fff;
      font-weight: 800;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 8px 16px rgba(46,204,113,0.3);
    }
    .confirm-btn:hover {
      transform: scale(1.04);
      background: linear-gradient(135deg, #32d67d, #2ecc71);
    }

    /* تکان برای هشدار عدم انتخاب */
    @keyframes shake {
      10%, 90% { transform: translateX(-1px); }
      20%, 80% { transform: translateX(2px); }
      30%, 50%, 70% { transform: translateX(-4px); }
      40%, 60% { transform: translateX(4px); }
    }
    .shake { animation: shake 0.35s; }

    footer {
      text-align: center;
      padding: 14px;
      font-size: 13px;
      color: #ccc;
    }

    @media (max-width: 360px) {
      .question-box { max-width: 95vw; padding: 22px; }
      .question-title { font-size: 22px; }
      .status-bar { height: 36px; }
    }
  </style>
</head>
<body>
  <div class="page">
    <header>
      <button class="mode-btn" onclick="setMode('truefalse')">سوال‌های درست و غلط</button>
      <button class="mode-btn" onclick="setMode('four')">سوال‌های چهار گزینه‌ای</button>
      <button class="mode-btn" onclick="setMode('two')">سوال‌های دو گزینه‌ای</button>
    </header>

    <div class="center-wrap">
      <div class="question-box" id="qbox">
        <h2 class="question-title" id="question">اخلاق اسلامی: احترام به والدین</h2>

        <div class="status-bar">
          <div class="status-fill" id="status-fill"></div>
          <div class="status-text" id="status-text">0 از 10 پاسخ داده شده</div>
        </div>

        <div class="options" id="options"></div>
        <button class="confirm-btn" onclick="nextQuestion()">تأیید</button>
      </div>
    </div>

    <footer>طراحی مذهبی و اخلاقی • مناسب موبایل</footer>
  </div>

  <script>
    // داده‌ها با موضوع اخلاق اسلامی
    const data = {
      four: [
        { q: "کدام مورد از نشانه‌های احترام به والدین است؟", opts: ["گوش دادن با دقت", "بی‌توجهی", "قطع صحبت", "بی‌ادبی"] },
        { q: "کدام کار در اخلاق اسلامی توصیه شده است؟", opts: ["راستگویی", "تمسخر", "غیبت", "ناسزا"] },
      ],
      two: [
        { q: "کمک به نیازمندان بخشی از اخلاق اسلامی است؟", opts: ["بله", "خیر"] },
        { q: "آیا امانت‌داری واجب اخلاقی است؟", opts: ["بله", "خیر"] },
      ],
      truefalse: [
        { q: "نماز ستون دین است.", opts: ["درست", "غلط"] },
        { q: "غیبت رفتاری پسندیده است.", opts: ["درست", "غلط"] },
      ],
    };

    let mode = "four";           // حالت پیش‌فرض
    let answered = 0;
    const totalQuestions = 10;
    let currentIndex = 0;
    let selectedIndex = null;

    function setMode(m) {
      mode = m;
      currentIndex = 0;
      selectedIndex = null;
      renderQuestion();
      updateStatus();
    }

    function renderQuestion() {
      const list = data[mode];
      const item = list[currentIndex % list.length];
      document.getElementById("question").innerText = item.q;

      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";

      item.opts.forEach((text, idx) => {
        const el = document.createElement("div");
        el.className = "option";
        el.innerText = text;
        el.onclick = () => selectOption(idx, el);
        optionsDiv.appendChild(el);
      });
    }

    function selectOption(idx, el) {
      selectedIndex = idx;
      document.querySelectorAll(".option").forEach(o => o.classList.remove("selected"));
      el.classList.add("selected");
    }

    function nextQuestion() {
      const qbox = document.getElementById("qbox");
      if (selectedIndex === null) {
        qbox.classList.add("shake");
        setTimeout(() => qbox.classList.remove("shake"), 360);
        return;
      }
      answered = Math.min(answered + 1, totalQuestions);
      updateStatus();
      selectedIndex = null;
      currentIndex++;
      renderQuestion();
    }

    function updateStatus() {
      const pct = Math.round((answered / totalQuestions) * 100);
      document.getElementById("status-fill").style.width = pct + "%";
      document.getElementById("status-text").innerText = `${answered} از ${totalQuestions} پاسخ داده شده`;
    }

    // بارگذاری اولیه
    renderQuestion();
    updateStatus();
  </script>
</body>
</html>
